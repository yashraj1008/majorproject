<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="image">
        <img src="/images/loginbg.png" alt="login image">
    </div>
    <div class="container">
        <form action="">
            <h1>Login here</h1>
        <div class="form">
            <label for="">Username</label>
            <input type="text" id="uname" placeholder="Username" class="form-control" required >
        </div>
        <div class="form">
            <label for="">Password</label>
            <input type="password" id="pass" placeholder="Password" class="form-control" required>
        </div>
        <div class="form">
            <label for="">Confirm Password</label>
            <input type="password" id="cpass" placeholder="Confirm Password" class="form-control" required>
            <br>
            <button id="sub">Login</button>
        </div>
        </form>
    </div>
    

    
</body>
<script src="login.js"></script>
</html>
